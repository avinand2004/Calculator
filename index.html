<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="box">
      <input type="text" id="result" class="form-control mb-3 text-end fs-4" placeholder="0" readonly />
      
      <div class="row g-2">
        <div class="col-3"><button class="bton" onclick="Avalue('1')">1</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('2')">2</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('3')">3</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('+')">+</button></div>
        
        <div class="col-3"><button class="bton" onclick="Avalue('4')">4</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('5')">5</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('6')">6</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('-')">-</button></div>
        
        <div class="col-3"><button class="bton" onclick="Avalue('7')">7</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('8')">8</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('9')">9</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('*')">*</button></div>
        
        <div class="col-3"><button class="bton" onclick="Avalue('.')">.</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('0')">0</button></div>
        <div class="col-3"><button class="bton" onclick="Avalue('/')">/</button></div>
        <div class="col-3"><button class="bon" onclick="clr()">Clear</button></div>
        
        <div class="col-6"><button class="btton" onclick="backspace()">Back</button></div>
        <div class="col-6"><button class="btton" onclick="getvalue()">=</button></div>
        
      </div>
    </div>
  </div>
  
</body>
<script>
  function Avalue(value) {
  document.getElementById("result").value += value
}
function backspace(){
  output=document.getElementById("result").value.slice(0,-1);
  result.value=output
}
function getvalue(){
try{
  const output = eval(document.getElementById("result").value)
  document.getElementById("result").value=output
}
catch(err){
 document.getElementById("result").value = "error"
}
}
 function clr() {
  document.getElementById("result").value = "";
}
</script>
</html>
